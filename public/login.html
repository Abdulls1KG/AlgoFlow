<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Secure Web App - Login</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container card">
    <h1>Login</h1>
    <form id="loginForm">
      <label for="username">Username</label>
      <input type="text" id="username" placeholder="Enter your username" required />

      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Enter your password" required />

      <button type="submit">Login</button>
      <button type="button" id="toRegisterBtn">Sign up</button>
    </form>
  </div>

<script>
  document.getElementById('toRegisterBtn').addEventListener('click', () => {
  window.location.href = 'index.html'; // change to your login page URL
});
</script>
  <script src="script.js"></script>
</body>
</html>
